<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>El almanaque de nuestras locuras</title>
  <link rel="stylesheet" href="album-login.css" />
</head>
<body>

  <div class="login-container">
    <h1>El almanaque de nuestras locuras</h1>
    <p class="subtitle">
      Hay puertas que solo se abren con el recuerdo correcto.
    </p>

    <input
      type="password"
      id="pinInput"
      placeholder="Ingresá el código"
      maxlength="6"
    />

    <button id="loginBtn">
      Entrar
    </button>

    <p id="errorMsg" class="error"></p>
  </div>

  <script src="album-login.js"></script>
</body>
</html>
